<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard - Zenyatta</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body class="site">
  <!-- <div class="loader"></div> -->
  <div class="container">
    <header>
      <script id="headerTemplate" type="text/handlebars-template">
        <h1 class="game-title">SoundBoard - {{game-title}}</h1>
        <img class="character-icon" src="{{character-icon}}" alt="{{character-name}} Icon">
        <h2 class="character-name">{{character-name}}</h2>
      </script>
      <!-- <h1 class="game-title">SoundBoard - Overwatch</h1>
      <img class="character-icon" src="images/zenyatta-icon.png" alt="Zenyatta Icon">
      <h2 class="character-name">Zenyatta</h2> -->
    </header>
    <main>
      <nav>
        <!-- Tab links -->
        <div class="tab">
          <!-- <button class="tablinks" data-name="Intro" id="defaultOpen">Intro</button>
          <button class="tablinks" data-name="Surprise">Surprise</button>
          <button class="tablinks" data-name="Non-Verbal">Non-Verbal</button> -->
          <script id="tabTemplate" type="text/handlebars-template">
            {{#each tabs}}
              {{#if @first}}
                <button class="tablinks" data-name="{{tab}}" id="defaultOpen">{{tab}}</button>
              {{else}}
                <button class="tablinks" data-name="{{tab}}">{{tab}}</button>
              {{/if}}
            {{/each}}
          </script>
        </div>
      </nav>

      <script id="sectionTemplate" type="text/handlebars-template">
        {{#each tabs}}
        <div id="{{tab}}" class="tabcontent">
          <h3>{{tab}}</h3>
          {{#each audio}}
          <div class="brd-btn">
            <p class="btn-text">{{this}}</p>
            <audio class="track" data src="audio/zenyatta/{{this}}.ogg"></audio>
          </div>
          {{/each}}
        </div><!-- tabcontent -->
        {{/each}}
      </script>
    </main>
  </div>
  <footer>
    <script id="legalTemplate" type="text/handlebars-template">
      <p>All audio, images, and fonts are property of {{company}}. To learn more about {{game-title}}, please visit their site <a target="_blank" href='{{company-url}}'>here.</a></p>
    </script>
    <p>SoundBoard by ***REMOVED***</p>
    <ul>
      <li><a href="https://github.com/***REMOVED***">Github</a></li>
      <li><a href="https://linkedin.com/in/***REMOVED***">LinkedIn</a></li>
      <li><a href="https://***REMOVED***.github.io">Portfolio</a></li>
    </ul>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
